<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer review</title>
    <link rel="stylesheet" href="/styles/style_review.css" />
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our<br />
        customer support performance?</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img src="/images/unhappy.webp"/>
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="/images/neutral.webp"/>
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <img src="/images/happy.webp"/>
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send review</button>
    </div>
  </body>
  <script src="/javascripts/review-page.js"></script>
</html>
