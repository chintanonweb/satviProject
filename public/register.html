<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_reg.css">
    <title>Register</title>
</head>
<body>
    <div class="background_img">
    <header>
        <h1>Register here!!!</h1>
    </header>
    
    <form action="#">
        <label for="f_name">First Name</label>
        <input type="f_name" name="f_name" id="f_name">
        <br>
        <label for="l_name">Last Name</label>
        <input type="l_name" name="l_name" id="l_name">
        <br>
        <label for="email">Email ID</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="u_name">User Name</label>
        <input type="u_name" name="u_name" id="u_name">
        <br>
        <label for="pswd">Password</label>
        <input type="password" name="pswd" id="pswd">
        <br>
        <input type="submit" value="Register" id="submit" onclick="registration()"/>
    </form>
    <a class="active" href="login.html">Go back to Login</a>
</div>
<script src="/javascripts/register-page.js"></script>
</body>
</html>
